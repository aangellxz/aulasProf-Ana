<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <!-- Importando o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="width: 350px;">
    <h3 class="text-center mb-4">Login</h3>
    <!-- Formulário de login -->
    <form action="/login" method="POST" id="frmLogin">
      <!-- Campo de e-mail -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      <!-- Campo de senha -->
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>
      <!-- Botão de login -->
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <!-- Importando o JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    docment.getElementById('frmLogin').addEventListener('subimit', async function (event) {
       const email = document.getElementById('email').value;      
       const senha = document.getElementById('senha').value;   
       
       try{
        const endpoint = "localhost:3000/login"
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({email, senha})
        })

        if(!response.ok)
           console.log("Error: ", response.status)

           const data = await response.json();
           console.log("Resposta do servidor: ", data)

           if(data){
            alert("Sucesso! Usuario autentificado.")
           } else {
            alert("Usuario ou senha incorretos.")
           }
       } catch (error) {
        console.log("Error: ", error)
       }
    });
  </script>
</body>
</html>
