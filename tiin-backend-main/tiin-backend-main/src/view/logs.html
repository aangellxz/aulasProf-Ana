<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" integrity="sha512-HvOjJrdwNpDbkGJIG2ZNqDlVqMo77qbs4Me4cah0HoDrfhrbA+8SBlZn1KrvAQw7cILLPFJvdwIgphzQmMm+Pw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="container">
      <!-- NAV-BAR -->

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DevHub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projetos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Comunidade</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-disabled="true">Recursos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <form action="" id="frmLogs">
            
        <!-- INPUTS -->

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" placeholder="">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Horas Trabalhadas</label>
            <input type="text" class="form-control" id="horas_trabalhadas" placeholder="">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Linhas de Código</label>
            <input type="text" class="form-control" id="linhas_codigo" placeholder="">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Bugs Corrigidos</label>
            <input type="text" class="form-control" id="bugs_corrigidos" placeholder="">
        </div>

      <!-- BOTÃO -->

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="submit">Cadastar</button>
        </div>
      </form>


    </div>
    

</body>
<script>

document.getElementById('frmLogs').addEventListener('submit', function(event){
        event.preventDefault();
        const categoria = document.getElementById('categoria').value;
        const horas_trabalhadas = document.getElementById('horas_trabalhadas').value;
        const linhas_codigo = document.getElementById('linhas_codigo').value;
        const bugs_corrigidos = document.getElementById('bugs_corrigidos').value;

        const url = "http://localhost:3000/logs";

        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": 'application/json'
            },
            body: JSON.stringify({categoria: categoria, horas_trabalhadas: horas_trabalhadas, linhas_codigo: linhas_codigo, bugs_corrigidos: bugs_corrigidos})
        })
        .then((res) => {
            if(!res.ok)
                alert("Erro ao cadastrar logs");
            return res.json();
        }).then((data) => {
            if(data)
                return alert("Login bem sucedido!")
        })
        .catch((error) => console.log(error))

    });

</script>
</html>
