<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>INFO. users</h1>
    <div class="container">
        <button class="btn btn-danger mb-3 mt-3"><</button>
        <button class="btn btn-danger mb-3 mt-3">></button>
    </div>
    <div id="lgs"></div>
</body>

<script>
    const url = "http://localhost:3000/metrica-usuario/1";
    fetch(url, {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
        },
    })
        .then((res) => {
            if (!res.ok)
                console.log("teste ", res)
            return res.json();
        }).then((data) => {
            console.log(data)
            if (data)
                console.log("teste: ", data)

            let lgsHTML = "";
            if (data && Array.isArray(data)) {
                for (let index = 0; index < data.length; index++) {
                    console.log('valor:', data[index])
                    const element = data[index];
                    console.log(element.lgs);
                    lgsHTML += `<div style="border-radius: 4px; border: 1px #cacaca solid; padding:20px">
                Informações do Usuario: ${element.nome} <br>
                <div style="display> flex; justify-content: column"> 
                    Horas trabalhadas: ${element.qtd_horas_trabalhadas} <br>
                    Logs por Usuário:   ${element.qtd_lgs}<br>
                    Bugs corrigidos:   ${element.qtd_bugs_corrigidos} <br>
                    </div>
                    </div>`;
                }

            }
            document.getElementById("lgs").innerHTML = lgsHTML;
        })
        .catch((error) => console.log("ERROR: ", error))
</script>
</html>
